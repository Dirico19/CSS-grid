<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EJEMPLO 1</title>
    <link rel="stylesheet" href="estilo1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">

            <h1>COMIDA RÁPIDA</h1>

        </header>
        <main>

                <div><img class="producto__imagen" src="img/hamburguesa.jpg" alt=""></div>
                <h2 class="producto__titulo">Hamburguesa Clásica</h2>
                <p class="producto__precio">S/ 8.90</p>

            <article class="producto">
                <div><img class="producto__imagen" src="img/salchipapa.jpg" alt=""></div>

                <p class="producto__precio">S/ 9.90</p>

                <div><img class="producto__imagen" src="img/broaster.jpg" alt=""></div>

                <p class="producto__precio">S/ 13.90</p>
                <button class="producto__boton">Añadir al Carrito</button>
            </article>
            <article class="producto">
                <div><img class="producto__imagen" src="img/limonada.jpg" alt=""></div>
                <h2 class="producto__titulo">Limonada Frozen 1lt</h2>
                <p class="producto__precio">S/ 14.90</p>
                <button class="producto__boton">Añadir al Carrito</button>
            </article>

    </div>
