<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO 1</title>
    <link rel="stylesheet" href="estilo2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>COMIDA RÁPIDA</h1>
            <nav>
                <ul class="menu">
                    <li><a href="ejemplo1-1.html">Inicio</a></li>
                    <li><a href="ejemplo1-2.html">Carrito (0)</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <table class="tabla-general">
                <thead>
                    <tr class="encabezados">
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fila">
                        <td class="general__imagen"><img src="img/salchipapa.jpg" alt=""></td>
                        <td class="general__producto">Salchipapa Clásica</td>
                        <td class="general__precio">S/ 9.90</td>
                        <td class="general__cantidad"><input type="number" name="" id="" value="1" min="1"></td>
                        <td class="general__total">S/ 9999.90</td>
                        <td class="general__eliminar"><a href="#">X</a></td>
                    </tr>
                    <tr class="fila">
                        <td class="general__imagen"><img src="img/hamburguesa.jpg" alt=""></td>
                        <td class="general__producto">Hamburguesa Clásica</td>
                        <td class="general__precio">S/ 8.90</td>
                        <td class="general__cantidad"><input type="number" name="" id="" value="1" min="1"></td>
                        <td class="general__total">S/ 8.90</td>
                        <td class="general__eliminar"><a href="#">X</a></td>
                    </tr>
                    <tr class="fila">
                        <td class="general__imagen"><img src="img/limonada.jpg" alt=""></td>
                        <td class="general__producto">Limonada Frozen 1lt</td>
                        <td class="general__precio">S/ 14.90</td>
                        <td class="general__cantidad"><input type="number" name="" id="" value="1" min="1"></td>
                        <td class="general__total">S/ 14.90</td>
                        <td class="general__eliminar"><a href="#">X</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <aside>
            <table class="tabla-resumen">
                <thead>
                    <tr class="encabezados">
                        <th colspan="2">Resumen de compra</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="fila">
                        <td class="descripcion">Subtotal</td>
                        <td class="resumen__subtotal">S/ 2500.00</td>
                    </tr>
                    <tr class="fila">
                        <td class="descripcion">Descuento</td>
                        <td class="resumen__descuento">S/ 500.00</td>
                    </tr>
                    <tr class="fila">
                        <td class="descripcion">Total</td>
                        <td class="resumen__total">S/ 2000.00</td>
                    </tr>
                </tbody>
            </table>
        </aside>
    </div>
</body>

</html>
